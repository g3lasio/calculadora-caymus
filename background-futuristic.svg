<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewBox="0 0 1920 1080">
  <!-- Fondo oscuro base -->
  <rect width="100%" height="100%" fill="#050a14"/>
  
  <!-- Gradiente de fondo -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#050a14;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a1a2e;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="grad2" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#0a2a4a;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#050a14;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Rectángulo con gradiente -->
  <rect width="100%" height="100%" fill="url(#grad1)"/>
  
  <!-- Círculo central con brillo -->
  <circle cx="960" cy="540" r="400" fill="url(#grad2)"/>
  
  <!-- Líneas de cuadrícula horizontal -->
  <g stroke="#0066aa" stroke-width="1" opacity="0.15">
    <line x1="0" y1="100" x2="1920" y2="100" />
    <line x1="0" y1="200" x2="1920" y2="200" />
    <line x1="0" y1="300" x2="1920" y2="300" />
    <line x1="0" y1="400" x2="1920" y2="400" />
    <line x1="0" y1="500" x2="1920" y2="500" />
    <line x1="0" y1="600" x2="1920" y2="600" />
    <line x1="0" y1="700" x2="1920" y2="700" />
    <line x1="0" y1="800" x2="1920" y2="800" />
    <line x1="0" y1="900" x2="1920" y2="900" />
    <line x1="0" y1="1000" x2="1920" y2="1000" />
  </g>
  
  <!-- Líneas de cuadrícula vertical -->
  <g stroke="#0066aa" stroke-width="1" opacity="0.15">
    <line x1="100" y1="0" x2="100" y2="1080" />
    <line x1="300" y1="0" x2="300" y2="1080" />
    <line x1="500" y1="0" x2="500" y2="1080" />
    <line x1="700" y1="0" x2="700" y2="1080" />
    <line x1="900" y1="0" x2="900" y2="1080" />
    <line x1="1100" y1="0" x2="1100" y2="1080" />
    <line x1="1300" y1="0" x2="1300" y2="1080" />
    <line x1="1500" y1="0" x2="1500" y2="1080" />
    <line x1="1700" y1="0" x2="1700" y2="1080" />
    <line x1="1900" y1="0" x2="1900" y2="1080" />
  </g>
  
  <!-- Puntos brillantes aleatorios -->
  <g fill="#00aaff" opacity="0.4">
    <circle cx="150" cy="250" r="1" />
    <circle cx="450" cy="350" r="1.5" />
    <circle cx="750" cy="150" r="1" />
    <circle cx="950" cy="650" r="1.5" />
    <circle cx="1250" cy="450" r="1" />
    <circle cx="1550" cy="750" r="1.5" />
    <circle cx="1750" cy="250" r="1" />
    <circle cx="350" cy="850" r="1.5" />
    <circle cx="650" cy="950" r="1" />
    <circle cx="1150" cy="850" r="1.5" />
    <circle cx="1450" cy="950" r="1" />
    <circle cx="1850" cy="550" r="1.5" />
  </g>
  
  <!-- Líneas diagonales decorativas -->
  <g stroke="#0088cc" stroke-width="1" opacity="0.1">
    <line x1="0" y1="0" x2="1920" y2="1080" />
    <line x1="1920" y1="0" x2="0" y2="1080" />
  </g>
  
  <!-- Hexágonos decorativos -->
  <g stroke="#00ccff" fill="none" stroke-width="1" opacity="0.05">
    <polygon points="960,140 1060,190 1060,290 960,340 860,290 860,190" />
    <polygon points="960,740 1060,790 1060,890 960,940 860,890 860,790" />
    <polygon points="460,440 560,490 560,590 460,640 360,590 360,490" />
    <polygon points="1460,440 1560,490 1560,590 1460,640 1360,590 1360,490" />
  </g>
</svg>